{% extends 'main.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>Price: {{ product.price }}</p>
<p>Description: {{ product.description }}</p>
<p>Image:
    <a href="{{product.image}}">{{product.image}}</a>
</p>
<ul>
    <li>
        <a href="{% url 'product-list' %}">Back to Product List</a>
    </li>
</ul>
{% endblock %}
